<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TaskHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Johnathan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Johnathan', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('dash.jpeg') no-repeat center center fixed; /* Background image */
            background-size: cover;
            color: #fff; /* White text color */
        }

        .dashboard-container {
            text-align: center;
            background-color: rgba(176, 154, 142, 0.85); /* Transparent background for text clarity */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 900px;
        }

        .nav-bar {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .nav-bar a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #7b7471; /* Soft brown button color */
            color: #fff; /* Button text color */
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .nav-bar a:hover {
            background-color: #b19e99; /* Hover effect for navigation buttons */
        }

        h2 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        .feature-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feature-box {
            display: block;
            width: 220px; /* Fixed width for all feature boxes */
            margin: 10px 0;
            padding: 15px;
            background-color: #7b7471; /* Soft brown for feature boxes */
            color: #fff;
            text-align: center;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .feature-box:hover {
            background-color: #b19e99; /* Hover effect for feature boxes */
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <nav>
            <ul class="nav-bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="index.html">Log Out</a></li>
            </ul>
        </nav>
        <h2>Dashboard</h2>
        <div class="dashboard-content">
            <h3>Features</h3>
            <div class="feature-links">
                <a href="my day.html" class="feature-box">My Day</a>
                <a href="to-do.html" class="feature-box">To-do Tasks</a>
                <a href="weekly Planner.html" class="feature-box">Weekly Planner</a>
                <a href="monthly planner.html" class="feature-box">Monthly Planner</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
