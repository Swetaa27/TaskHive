<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Johnathan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Johnathan', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('dash.jpeg') no-repeat center center fixed; /* Background image */
            background-size: cover;
            color: #fff; /* Text color */
        }

        .login-container {
            text-align: center;
            background-color: rgba(176, 154, 142, 0.85); /* Slightly transparent background */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        h2 {
            font-size: 2.5em;
            color: #f1ece6;
            margin-bottom: 30px;
        }

        .social-login {
            margin-bottom: 20px;
        }

        .social-box {
            background-color: #7b7471;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 10px 0;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .social-box:hover {
            background-color: #b19e99;
        }

        .email-login input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 1em;
        }

        .login-button {
            margin-top: 20px;
        }

        .login-button button {
            background-color: #7b7471;
            color: #fff;
            padding: 10px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .login-button button:hover {
            background-color: #b19e99;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #f5f0ea;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Log in</h2>
        <div class="social-login">
            <div class="social-box" onclick="handleGoogleLogin()">
                <p>Continue with Google</p>
            </div>
            <div class="social-box" onclick="handleFacebookLogin()">
                <p>Continue with Facebook</p>
            </div>
            <div class="social-box" onclick="handleAppleLogin()">
                <p>Continue with Apple</p>
            </div>
        </div>
        <div class="email-login">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div class="login-button">
                <button id="loginBtn">Login</button>
            </div>
        </div>
        <a href="index.html" class="back-link">Back to Home</a> <!-- Link to return to homepage -->
    </div>
    <script src="script.js"></script>
</body>
</html>
